    <div class="w-1/3  p-6">
        <label for="options" class="block text-gray-800 text-lg font-semibold mb-3">See Your Roll No</label>
        <select id="options" class="block w-full bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out hover:bg-gray-100">

    <div class="main">
        <div class="result m-2 flex items-center justify-center h-screen">
            <div class="w-full max-w-sm min-w-[200px]">
                <div class="dataForm" id="dataForm">
                    <div class="relative">
                        <input id="inp"

                            placeholder="Enter Your RollNo" />
                        <button onclick="search()"
                            class="m-1 absolute top-1/2 right-2 transform -translate-y-1/2 flex items-center rounded border border-slate-400 bg-slate-800 py-1 px-3 text-center text-sm text-white transition-all shadow-sm hover:shadow focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                            type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-4 h-4 mr-2">
                                <path fill-rule="evenodd"
                                    d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
